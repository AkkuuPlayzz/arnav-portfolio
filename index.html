<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Arnav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Spinner -->
  <div id="spinner" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <!-- Header Section -->
  <header>
    <div class="video-border">
      <h1>Get in Touch with Arnav</h1>
      <p>We build connections, not just websites.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="animate-fade-in">
    <section class="contact">
      <h2>Send a Message</h2>
      <form id="contactForm" action="https://formspree.io/f/xovwodgr" method="POST">
        <!-- Name Field -->
        <input type="text" name="name" placeholder="Your Name" required />

        <!-- Email Field -->
        <input type="email" name="email" placeholder="Your Email" required />

        <!-- Message Field -->
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <!-- Honeypot CAPTCHA -->
        <input type="text" name="_gotcha" style="display:none" />

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Success Popup Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2>Thank you!</h2>
      <p>Your message has been received. We'll contact you shortly.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Arnav Makloga | Designed with care and creativity.</p>
  </footer>

  <!-- JavaScript Starts -->
  <script>
    // Hide spinner after page loads
    window.addEventListener("load", () => {
      document.getElementById("spinner").style.display = "none";
    });

    // Form submission logic
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('successModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      // Submit the form data to Formspree
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          modal.style.display = 'flex';
          form.reset();
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      }).catch(error => {
        alert("Something went wrong. Please try again.");
      });
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Optional: Close modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
