<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arnav's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    #workSection {
      display: none;
      margin-top: 40px;
      animation: fadeIn 0.6s ease forwards;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    video {
      width: 320px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      video {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Arnav's Portfolio</h1>

  <!-- Button -->
  <button class="btn" onclick="showWork()">See My Work</button>

  <!-- Hidden Work Section -->
  <div id="workSection">
    <h2>ðŸŽ¬ Edited Videos</h2>
    <div class="video-container">
      <!-- Replace 'vid1.mp4' and 'vid2.mp4' with your actual GitHub video paths -->
      <video controls>
        <source src="vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <video controls>
        <source src="vid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function showWork() {
      document.getElementById('workSection').style.display = 'block';
    }
  </script>

</body>
</html>
