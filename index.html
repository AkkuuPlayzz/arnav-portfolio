<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arnav's Vibrant Contact Page</title>
  <link rel="stylesheet" href="style_arnav_300.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Arnav Makloga</h1>
      <p>Your friendly neighborhood developer</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="intro">
      <h2>Let's Connect</h2>
      <p>Got a question, project, or just want to say hi? Fill out the form!</p>
    </section>

    <section class="form-section">
      <form id="contactForm" action="https://formspree.io/f/xovwodgr" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write something..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>Thanks for contacting!</h3>
      <p>We'll be in touch very soon.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Arnav Makloga. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('successModal');
    const closeBtn = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          modal.style.display = 'flex';
          form.reset();
        } else {
          alert('Submission failed. Try again.');
        }
      }).catch(error => {
        alert('Submission error. Try again.');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
